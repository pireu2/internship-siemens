{% extends "layout.html" %}

{% load static %}

{% block title %}Search for Hotel{% endblock %}

{% block scripts %} 
    <script src="{% static 'js/search.js' %}"></script> 
{% endblock %}

{% block body %}
<div>
    <h1 class="text-black text-2xl">Search for Hotel</h1>
</div>



<form class="flex flex-col align-middle justify-center" action="/search/" method="post">
    {% csrf_token %}
    <input class="cursor-pointer" type="text" name="location" id="location" placeholder="Location" readonly onclick="getLocation()">

    <label for="radius">Radius(km):</label>
    <input type="range" id="radius" name="radius" min="1" max="100" placeholder="Radius(km)" onchange="updateNumberRadius(this.value)">
    <input type="number" id="radiusInput" name="radiusInput" min="1" max="100" oninput="updateRadiusSlider(this.value)">

    <input type="submit" value="Search">
</form>

{% if data %}
    {{data}}
{% endif %}



{% endblock %}
