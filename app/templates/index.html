{% extends "layout.html" %}

{% load static %}

{% block title %}Search for Hotel{% endblock %}

{% block scripts %} 
    <script src="{% static 'js/search.js' %}"></script> 
{% endblock %}

{% block body %}
<div>
    <h1 class="text-black text-2xl">Search for Hotel</h1>
</div>



<form class="flex flex-col align-middle justify-center" onsubmit="event.preventDefault(); search();">
    {% csrf_token %}
    <input class="cursor-pointer" type="text" name="location" id="location" placeholder="Location" readonly onclick="getLocation()">

    <label for="radius">Radius(km):</label>
    <input type="range" id="radius" name="radius" min="10" max="1000" placeholder="Radius(km)" onchange="updateNumberRadius(this.value)">
    <input type="number" id="radiusInput" name="radiusInput" min="1" max="100" step="0.1" oninput="updateRadiusSlider(this.value)">

    <input class="cursor-pointer" type="submit" id="searchButton" value="Search">
</form>

<div id="data">
    <ul id="hotelsList" class="flex flex-col gap-4">
    </ul>
</div>



{% endblock %}
