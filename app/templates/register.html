{% extends "layout.html" %}

{% load static %}

{% block title %} Register {% endblock %}



{% block body %}

<div class="flex flex-col items-center justify-center min-h-screen p-6">
    <h2 class="mb-4 text-4xl text-center font-extrabold dark:text-white">Register</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="text-red-600 underline">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form class="w-full max-w-md flex flex-col" action="/register/" method="POST">
        {% csrf_token %}
        <div class="mb-6">
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username:</label>
            <input type="text" id="username" name="username" class="cursor-pointer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Username"  required />
        </div>

        <div class="mb-6">
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:</label>
            <input type="password" id="password" name="password" class="cursor-pointer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password"  required />
        </div>

        <div class="text-center">
            <input type="submit" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit" id="registerButton" value="Register">
        </div>
    </form>

    
</div>
{% endblock %}
